  <div id="Files">
    <div class="flex_container">
      <textarea placeholder="youtube urls" v-model="urls" rows="5">

      </textarea>
      <!--<button type="button" v-on:click="addUrls()">addUrls</button>
      <button type="button" v-on:click="clearAllFiles()">removeAllFile</button>
      <button type="button" v-on:click="changeDefaultFolder">openDirectory</button>-->
      <a href="#" v-on:click="addUrls()">addUrls</a>
      <a href="#" v-on:click="clearAllFiles()">removeAllFile</a>
      <a href="#" v-on:click="changeDefaultFolder()">openDirectory</a>
    </div>

    <div class="flex_container">
      <div class="table">
        <div class="tr th">
          <div class="td-center">
            thumbnail
          </div>
        </div>
        <div class="tr" v-for="(file,index) in files">
          <div class="td item-container-row">
            <div class="item-thumb"><img v-bind:src="file.thumbnail_url" height="50" width="80"></div>
            <div class="item-container-column">
              <div class="item">{{file.title}}</div>
              <div class="item">{{file.locFile}}</div>
              <div class="item">{{file.youtubeUrl}}</div>
              <div class="item" v-bind:id="file.id"></div>
              <div class="item">{{file.received}} / {{file.size}}</div>
              <!--<button type="button" v-on:click="clearFile(index)">Remove</button>
              <button type="button" v-on:click="startDownload(index)">Start</button>-->
              <div class="item-container-row">
                <a href="#" class="item" v-on:click="startDownload(index)">Start</a>
                <a href="#" class="item" v-on:click="Show in Folder" v-if="file.downloaded">Show in Folder</a>
                <a href="#" class="item" v-on:click="clearFile(index)">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
