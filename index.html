<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <!--<div id="drawing"></div>-->
  <!--<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>-->

  <div id="Versions">

    <div class="flex_container">
      <div class="table">
        <div class="tr th">
          <div class="td">
            Libs
          </div>
          <div class="td">
            Version
          </div>
        </div>
        <div class="tr">
          <div class="td">
            Node
          </div>
          <div class="td" style="justify-content: center;">
            {{node_version}}
          </div>
        </div>
        <div class="tr">
          <div class="td">
            Chrome
          </div>
          <div class="td" style="justify-content: center;">
            {{chrome_version}}
          </div>
        </div>
        <div class="tr">
          <div class="td">
            Electron
          </div>
          <div class="td" style="justify-content: center;">
            {{electron_version}}
          </div>
        </div>
        <div class="tr">
          <div class="td">
            Vue
          </div>
          <div class="td" style="justify-content: center;">
            {{vue_version}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="Files">
    <button type="button" v-on:click="addFile()">addFile</button>
    <button type="button" v-on:click="removeAllFiles()">removeAllFile</button>
    <div class="flex_container">
      <div class="table">
        <div class="tr th">
          <div class="td">
            Download Progress
          </div>
          <div class="td">
            File
          </div>
          <div class="td">
            Location
          </div>
          <div class="td">
            Action
          </div>
        </div>
        <!--<row > -->
        <!--<file v-for="item in items" :key="item.id" :data="item"></file>-->
        <div class="tr" v-for="(item,index) in items">
          <div class="td">
            {{index}}, {{item.progress}}
          </div>
          <div class="td">
            {{item.file}}
          </div>
          <div class="td">
            {{item.location}}
          </div>
          <div class="td">
            <button type="button" v-on:click="removeFile(index)">removeFile</button>
          </div>
        </div>
        <!--</row>-->
      </div>
    </div>
  </div>

</body>

<template id="row-header-template">
  <div class="tr th"></div>
</template>

<template id="row-template">
  <div class="tr"></div>
</template>

<template id="file-template">

</template>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')

</script>

</html>
